plugins {
	id "com.google.protobuf" version "0.8.10"
	id "com.diffplug.gradle.spotless" version "3.26.0"
	id "com.github.johnrengelman.shadow" version "5.2.0"
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "com.google.protobuf"
apply plugin: "com.diffplug.gradle.spotless"
apply plugin: "com.github.johnrengelman.shadow"

repositories {
	mavenCentral()
}

sourceSets {
	main {
		java {
			srcDirs "${protobuf.generatedFilesBaseDir}/main/java"
		}
	}
}

protobuf {
	protoc {
		artifact = "com.google.protobuf:protoc:3.11.1"
	}
	generateProtoTasks {
		all().each { task -> }
		ofSourceSet('main')
	}
}

spotless {
	java {
		removeUnusedImports()
		googleJavaFormat()
	}
	format 'gradle', {
		target '**/*.gradle'
		trimTrailingWhitespace()
		indentWithTabs()
	}
	format 'proto', {
		target '**/*.proto'
		trimTrailingWhitespace()
		indentWithTabs()
	}
}

dependencies {
	implementation 'org.apache.logging.log4j:log4j-api:2.13.0'
	implementation 'org.apache.logging.log4j:log4j-core:2.13.0'
	implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.0'
	implementation 'org.slf4j:slf4j-api:1.7.29'
	implementation 'com.google.protobuf:protobuf-java:3.11.1'
	implementation 'io.netty:netty-common:4.1.44.Final'
	implementation 'io.netty:netty-transport:4.1.44.Final'
	implementation 'io.netty:netty-codec:4.1.44.Final'
	implementation 'io.netty:netty-buffer:4.1.44.Final'
	implementation 'io.netty:netty-handler:4.1.44.Final'
	implementation 'io.netty:netty-codec-http:4.1.44.Final'
	implementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
	implementation 'org.jmdns:jmdns:3.5.5'
	implementation 'commons-cli:commons-cli:1.4'

}

shadowJar {
	archiveName = "${project.name}-all.jar"
	mergeServiceFiles()
	manifest {
		attributes 'Main-Class': 'com.jyuzawa.googolplex_theater.GoogolplexTheater'
	}
}