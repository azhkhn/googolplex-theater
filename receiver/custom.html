<!DOCTYPE html>
<html>
	<head>
		<title>Googolplex Theater - Custom Receiver</title>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
			body {
				overflow:hidden;
				background: #FFF;
			}
		</style>
	</head>
	<body>
		<div id="message">Googolplex Theater</div>
		<script type="text/javascript" src="receiver.js"></script>
		<script type="text/javascript">
			// load receiver js above and then configure your listener
			GoogolplexTheater.init((deviceName, settings, sendMessage) => {
				// do something with the device name and settings
				document.getElementById("message").innerText = deviceName + ": "+ JSON.stringify(settings);
				// messages you send will be logged
				sendMessage({
					"foo":"bar",
					"payload": "this came from my custom receiver"
				});
			});
		</script>
	</body>
</html>
